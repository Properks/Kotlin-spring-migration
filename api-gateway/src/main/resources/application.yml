server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  profiles:
    active: dev

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_SERVER_USERNAME}:${EUREKA_SERVER_PASSWORD}@${EUREKA_SERVER_IP}:${EUREKA_SERVER_PORT}/eureka

actuator:
  username: ${ACTUATOR_USERNAME}
  password: ${ACTUATOR_PASSWORD}